<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      border: none;
      outline: none;
      margin: 0;
      padding: 0;
    }

    .notification {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 16px;
      overflow: hidden;
      border: none;
      outline: none;
      transform: translateX(100%) scale(0.9);
      opacity: 0;
      animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .notification.hiding {
      animation: slideOut 0.3s cubic-bezier(0.5, 0, 0.75, 0) forwards;
    }

    @keyframes slideIn {
      0% {
        transform: translateX(100%) scale(0.9);
        opacity: 0;
      }
      100% {
        transform: translateX(0) scale(1);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      0% {
        transform: translateX(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateX(100%) scale(0.9);
        opacity: 0;
      }
    }

    .cover {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }

    .cover-placeholder {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
    }

    .info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px;
      background: linear-gradient(to top,
        rgba(0, 0, 0, 0.9) 0%,
        rgba(0, 0, 0, 0.7) 30%,
        rgba(0, 0, 0, 0.4) 60%,
        rgba(0, 0, 0, 0.1) 90%,
        transparent 100%);
      z-index: 2;
    }

    .label {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .title {
      font-size: 14px;
      font-weight: 800;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 4px;
      text-shadow:
        0 1px 0 rgba(0, 0, 0, 0.8),
        0 2px 0 rgba(0, 0, 0, 0.6),
        0 3px 0 rgba(0, 0, 0, 0.4),
        0 4px 8px rgba(0, 0, 0, 0.8);
      letter-spacing: 0.5px;
      line-height: 1.1;
    }

    .artist {
      font-size: 12px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.95);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-shadow:
        0 1px 0 rgba(0, 0, 0, 0.7),
        0 2px 0 rgba(0, 0, 0, 0.5),
        0 2px 4px rgba(0, 0, 0, 0.6);
      letter-spacing: 0.3px;
    }

    .station {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 4px;
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      z-index: 3;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      animation: progressShrink 5s linear forwards;
    }

    @keyframes progressShrink {
      0% { width: 100%; }
      100% { width: 0%; }
    }
  </style>
</head>
<body>
  <div class="notification" id="notification">
    <div class="cover-placeholder" id="placeholder">üéµ</div>
    <img class="cover" id="cover" src="" alt="" style="display: none;">
    <div class="info">
      <div class="label" id="label">–î–∞–ª–µ–µ –≤ —ç—Ñ–∏—Ä–µ</div>
      <div class="title" id="title"></div>
      <div class="artist" id="artist"></div>
      <div class="station" id="station"></div>
    </div>
    <div class="progress-bar"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title') || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç—Ä–µ–∫';
    const artist = params.get('artist') || '';
    const station = params.get('station') || '';
    const cover = params.get('cover') || '';
    const label = params.get('label') || '–î–∞–ª–µ–µ –≤ —ç—Ñ–∏—Ä–µ';

    document.getElementById('title').textContent = title;
    document.getElementById('artist').textContent = artist;
    document.getElementById('station').textContent = station;
    document.getElementById('label').textContent = label;

    const coverEl = document.getElementById('cover');
    const placeholderEl = document.getElementById('placeholder');

    if (cover) {
      coverEl.onload = () => {
        coverEl.style.display = 'block';
        placeholderEl.style.display = 'none';
      };
      coverEl.onerror = () => {
        coverEl.style.display = 'none';
        placeholderEl.style.display = 'flex';
      };
      coverEl.src = cover;
    }

    async function closeNotification() {
      const notification = document.getElementById('notification');
      notification.classList.add('hiding');
      setTimeout(async () => {
        try {
          const { getCurrentWindow } = await import('@tauri-apps/api/window');
          await getCurrentWindow().close();
        } catch (e) {
          window.close();
        }
      }, 300);
    }

    setTimeout(closeNotification, 4500);

    document.getElementById('notification').addEventListener('click', closeNotification);

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –ø—Ä–∞–≤–æ–º—É –∫–ª–∏–∫—É
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      closeNotification();
    });
  </script>
</body>
</html>
